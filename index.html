<!doctype html>
<html>

 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="chrome=1">
   <title>ARC581/681-K1 Special Problems (Geospatial Visualization)</title>
   
   <script type="text/javascript" src="common/java/markdown.js"></script>
   <script type="text/javascript" src="common/java/readmd.js"></script>
   
   <link rel="stylesheet" href="common/css/styles.css">
   <link rel="stylesheet" href="common/css/github-light.css">
   <link rel="stylesheet" href="common/css/overrides.css">
 </head>
 
 <body>
  <div id="main" class="wrapper" style="width: 80%; max-width: 800px;"></div>
  <script type="text/javascript">
   var mdDescription = readTextFile("course_description.md"),
       htmlDescription = markdown.toHTML(mdDescription,'Maruku'),
	     mdSyllabus = readTextFile("syllabus.md"),
       htmlSyllabus = markdown.toHTML(mdSyllabus,'Maruku'),
       mdClassBoilerplate = readTextFile("classboilerplate.md"),
       htmlClassBoilerplate = markdown.toHTML(mdClassBoilerplate,'Maruku'),
       mdCovidBoilerplate = readTextFile("covidboilerplate.md"),
       htmlCovidBoilerplate = markdown.toHTML(mdCovidBoilerplate,'Maruku'),
       mdSOABoilerplate = readTextFile("soaboilerplate.md"),
       htmlSOABoilerplate = markdown.toHTML(mdSOABoilerplate,'Maruku'),
       mdView = document.getElementById('main');
   mdView.innerHTML = htmlDescription + htmlSyllabus + htmlClassBoilerplate + htmlCovidBoilerplate + htmlSOABoilerplate;       
  </script>
 </body>
 
</html>
