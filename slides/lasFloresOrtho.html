<html>
 <head>
  <title>las flores</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
 </head>
 <body bgcolor="#fff">
  <div id="mapdiv" style="width: 100%; height: 100%;" bgcolor="#000000"></div> 
  <script>

   // create leaflet instance 
   var map = L.map('mapdiv').setView([11.03993,-74.82704], 17); 
   
   var lasflores = L.tileLayer('https://ppgis-tileserver.ccs.miami.edu/tiles/lasflores/{z}/{x}/{y}.png', {attribution: 'las flores', maxZoom: 21}).addTo(map);

  </script>
 </body>
</html>
