<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../common/css/reveal.css">
        <link rel="stylesheet" href="../common/css/white.css">
        <link rel="stylesheet" href="../common/css/overrides.css">
	    <script src="../common/java/print.js"></script>
        <title>Cartographic Process</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">

                <section data-background-image="">
                    <div style="font-size: 130%; line-height: 100%; margin-bottom: 42px;"><strong>The Cartographic Process</strong></div>
                    <div style="font-size: 90%; margin-bottom: 42px;">ARC 581/681 Fall <script>var today = new Date();document.write(today.getFullYear());</script></div>
                    <div style="font-size: 50%;">Dr. Timothy Norris - <a href="mailto:tnorris@miami.edu" style="color: #222 !important; text-decoration: underline;">tnorris@miami.edu</a><br>Adapted from Field (2017) <i>Cartography</i>. Redlands, ESRI Press.  pp. 44-45.</div>
                </section>		
				
            </div>
        </div>
        <script src="../common/java/reveal.js"></script>
	    <script src="../common/java/notes.js"></script>
	    <script src="../common/java/head.min.js"></script>
        <script>
            Reveal.initialize({
                width: 1366, height: 768, margin: 0.05,
                controls: true,
				progress: true,
				history: true,
				center: true,
				mouseWheel: true,
				chart: {
					defaults: { 
						global: { 
							defaultFontSize: 20,
							title: { fontColor: "#333" }, 
							legend: {
								position: "top",
								labels: { fontColor: "#333" },
							},
							tooltips: {
								labels: { fontColor: "#333" },
							},
						}, 
						scale: { 
							scaleLabel: { fontColor: "#333" }, 
							gridLines: { color: "#333", zeroLineColor: "#333" }, 
							ticks: { fontColor: "#333" }, 
						} 
					},
				},
                dependencies: [
                    { src: '../common/java/Chart.min.js' },
                    { src: '../common/java/csv2chart.js' }
                ] 
            });
        </script>
    </body>
</html>
